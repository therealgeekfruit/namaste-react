<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 id="root">Hello world!</h3>
    <script>
      const rootElement = document.querySelector("#root");
      const helloWorldComponent = document.createElement("h2");
      helloWorldComponent.innerText = "Hello World from Javascript!";
      rootElement.appendChild(helloWorldComponent);
    </script>
  </body>
</html>
